<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<style>
    body{
        margin:0; padding:0;
        background:#0d1117;
        display:flex; justify-content:center; align-items:center;
        height:100vh; font-family:Arial;
        color:#fff;
    }
    .box{
        background:#161b22; padding:30px; border-radius:10px;
        width:300px; box-shadow:0 0 20px rgba(0,0,0,.4);
    }
    h2{text-align:center; margin-bottom:20px;}
    input{
        width:100%; padding:10px; margin:10px 0;
        border:none; border-radius:6px; background:#0d1117; color:#fff;
    }
    button{
        width:100%; padding:10px; margin-top:10px;
        border:none; border-radius:6px;
        background:#4fcf71; color:#000; font-weight:bold; cursor:pointer;
    }
    button:hover{background:#3bbf63;}
</style>
</head>
<body>

<div class="box">
    <h2>LOGIN</h2>
    <input type="text" id="user" placeholder="Enter Username">
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
</div>

<script>
function login(){
    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    if(u === "admin" && p === "123"){
        alert("Login Successful");
        window.location.href = "dashboard.html"; // open next page
    } else {
        alert("Invalid Username or Password");
    }
}
</script>

</body>
</html>
